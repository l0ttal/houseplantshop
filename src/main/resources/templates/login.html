<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Houseplant shop</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="page-contents">
		<div class="col-md-4 col-md-offset-4">
			<div class="alert alert-danger" th:if="${param.error}">
				Invalid username and password.
			</div>
			<div class="alert alert-success" th:if="${param.logout}">
				You have been logged out.
			</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> User Name : <input type="text" name="username" class="form-control" /></label>
				</div>
				<div>
					<label> Password: <input type="password" name="password" class="form-control" /></label>
				</div>
				<div>
					<input type="submit" value="Sign In" class="admin-btn" />
				</div>
			</form>
			<br>
			<a th:href="@{/signup}">Sign-up</a>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
