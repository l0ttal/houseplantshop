<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Houseplant shop</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="page-contents">
	<div class="back-navigation">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
		<a th:href="@{/plantlist}"> Back to shop</a>
	</div>
	
		<section class="h-100 h-custom">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-10">
		        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
		          <div class="card-body p-0">
		            <div class="row g-0">
		              <div class="col-lg-8">
		                <div class="p-5">
		                  <div class="d-flex justify-content-between align-items-center mb-5">
		                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
		                    <h6 class="mb-0"><a th:href="@{/resetcart}" class="text-muted">Reset cart</a></h6>
		                  </div>
         				
		                  <hr class="my-4">
		                  
		                  <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="plant: ${cart}">
		                    <div class="col-3">
      							<figure>
									<a th:href="@{/plantcard/{id}(id=${plant.id})}"><img th:src="${plant.image} ? ${plant.image} : @{/img/87152.jpg}" class="pricing-img" height="200"></a>
									<figcaption class="credit" th:text="${plant.imgSource}"></figcaption>
								</figure>
		                    </div>
		                    <div class="col-3">
		                      <h6 class="text-muted" th:text="${plant.scientificName}"></h6>
		                      <h6 class="text-black mb-0" th:text="${plant.commonName}"></h6>
		                    </div>
		                    <div class="col-2 d-flex">
		                      <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
		                        <i class="fa fa-minus"></i>
		                      </button>
		
		                      <input id="quantity" min="0" name="quantity" value="1" type="number"
		                        class="form-control" />
		
		                      <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
		                        <i class="fa fa-plus"></i>
		                      </button>
		                    </div>
		                    <div class="col-2 offset-lg-1">
		                      <h6 class="mb-0" th:text="${#numbers.formatDecimal(plant.price, 0, 'COMMA', 2, 'POINT')} + ' €'"></h6>
		                    </div>
		                    <div class="col-1 text-end">
		                      <a th:href="@{/deletefromcart/{id}(id=${plant.id})}" class="text-muted"><i class="fa fa-times"></i></a>
		                    </div>
		                  </div>
		                </div>
		              </div>
		              
		              <div class="col-lg-4 bg-grey">
		                <div class="p-5">
		                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
		                  
		                  <hr class="my-4">
		
		                  <h5 class="mb-3">Shipping</h5>
		                  <div class="mb-4 pb-2">
		                    <select class="form-control">
		                      <option value="1">Standard Delivery, 5 €</option>
		                      <option value="2">Express Delivery, 10 €</option>
		                    </select>
		                  </div>
		
		                  <div class="mb-5">
		                    <div class="form-outline">
		                      <input type="text" placeholder="Gift card or discount code" class="form-control" />
		                    </div>
		                  </div>
		
		                  <button type="button" class="btn-dark btn-block btn-lg">Checkout</button>
		
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		</section>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
