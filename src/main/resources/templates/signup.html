<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Houseplant shop</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	
	
	<section class="vh-100">
	  <div class="container h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-lg-12 col-xl-11">
	        <div class="card shadow text-black" style="border-radius: 25px;">
	          <div class="card-body p-md-5">
	            <div class="row justify-content-center">
	              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	
	                <p class="text-left h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
	
	                <form class="mx-1 mx-md-4" th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <div class="form-outline flex-fill mb-0">
       	                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
		 					<label> Username :<input type="text" th:field="*{username}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username Error</p>	
	                    </div>
	                  </div>
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <div class="form-outline flex-fill mb-0">
							 <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
							<label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</p>
	                    </div>
	                  </div>
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <div class="form-outline flex-fill mb-0">
       	                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
							<label> Re-type Password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"> Password Match Error</p>		
	                    </div>
	                  </div>
	
	                  <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
							<input type="submit" class="admin-btn" value="Signup"></input>	
	                  </div>	
	                </form>
	              </div>
	              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	              	<figure>	
		                <img src="/img/pexels-huy-phan-10825002.jpg" height="500">
		                <figcaption class="credit">
							Â© Huy Phan / Pexels
						</figcaption>
					</figure>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
		
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
